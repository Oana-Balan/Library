<h3>Formular Returnare Carte</h3>
  <form action="ReturnareCarte" method="post" style="width:300px">
  <div class="form-group">
    <label for="id_carte1">Id_carte</label>
    <input type="number" class="form-control" name="id_carte" id="id_carte1" placeholder="Id_carte"/>
  </div>
  <div class="form-group">
    <label for="id_client1">Id_client</label>
    <input type="number" class="form-control" name="id_client" id="id_client1" placeholder="Id_client"/>
  </div>
  
  <button type="submit" class="btn btn-primary">Returnare</button>
</form>
