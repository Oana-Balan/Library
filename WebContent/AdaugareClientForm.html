<h3>Formular Adaugare Client</h3>
  <form action="AdaugareClient" method="post" style="width:300px">
  <div class="form-group">
    <label for="id_client1">Id_client</label>
    <input type="number" class="form-control" name="id_client" id="id_client1" placeholder="Id_client"/>
  </div>
  <div class="form-group">
    <label for="nume1">Nume</label>
    <input type="text" class="form-control" name="nume" id="nume1" placeholder="Nume"/>
  </div>
  <div class="form-group">
    <label for="parola1">Parola</label>
    <input type="password" class="form-control" name="parola" id="parola1" placeholder="Parola"/>
  </div> 
  <div class="form-group">
    <label for="email1">Email</label>
    <input type="email" class="form-control" name="email" id="email1" placeholder="Email"/>
  </div> 
  <div class="form-group">
    <label for="telefon1">Telefon</label>
    <input type="text" class="form-control" name="telefon" id="telefon1" placeholder="Telefon"/>
  </div>
  <button type="submit" class="btn btn-primary">Adaugare</button>
</form>
